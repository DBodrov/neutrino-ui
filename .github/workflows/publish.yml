name: Release and Publish

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 13.*
                  registry-url: https://registry.npmjs.org/
            - name: Install packages
              run: yarn
            - name: Run build
              run: yarn build
            - name: Publish
              run: yarn publish-ci
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
